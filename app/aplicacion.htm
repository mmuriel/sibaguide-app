<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SIBAGUIDE</title>
<link href="sibaguide/main.css" rel="stylesheet" type="text/css" />

<style type="text/css">

html {
overflow: hidden;
 overflow-x:hidden;
overflow-y:hidden;
}

</style>

</head>

<body>

<div id="main_box">
     <div id="video_box">
    
        <iframe src="marco2.htm" id="marco2" style=" width:750px; height: 422px; border: none;"scrolling="no"></iframe>
    
    
    </div>

    <div id="img_box">
        <iframe src="marco3.htm" name="marco3" style=" overflow-y:none;overflow-x:none:;width:510px; height: 222px; border: none;scrolling="no""></iframe>
    </div>
    <div id="container1">
        <div id="date_box">
            <div id="contFecha">
                <strong><span id="fecha">&nbsp;</span></strong> 
            </div>
        </div>
        <div id="clock_box">
            <div id="contHora">
                <div align="center">
                    <strong><span id="hora">&nbsp;</span></strong> 
                </div>
            </div>
        </div>
        
    </div>
    <div id="weather_box">
        <iframe src="marco7Clima.htm" name="marco7Clima" style="width:100%; height: 100%; border: none; scrolling="no"; align="center"></iframe>
    </div>
    
    
    <div id="grid_box_compliment">

        <div id="box_complemento_horas">
            <div id="tiempo1" class="box_complemento_grilla">&nbsp;</div>
            <div id="tiempo2" class="box_complemento_grilla">&nbsp;</div>
            <div id="tiempo3" class="box_complemento_grilla">&nbsp;</div>
            <div id="tiempo4" class="box_complemento_grilla">&nbsp;</div>
            <div style="clear:both;"></div>
        </div>
    </div> 
    <div id="grid_box">
    
        
        <iframe src="marco4.htm" name="marco4" style=" width:1260px; height: 205px; border:none;"></iframe>
        
        
    </div> 
    
       
    <div id="scroll_box">
        
        <div class="scroll_box_marqueee">
        SIBAGUIDE SCROLLING TEST SERVICE
        </div>  

    </div>    
</div>



<!-- Load Conf File -->
<script src="sibaguide/js/conf.js" ></script>
<!-- Vendors dependencies -->
<script type="text/javascript" src="sibaguide/js/vendors/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="sibaguide/js/vendors/jquery.keyframes.min.js"></script>

<!-- App dependencies -->
<script src="sibaguide/js/date_writer.js" ></script>
<script src="sibaguide/js/clock.js" ></script>
<script src="sibaguide/js/horas_grilla.js" ></script>
<script src="sibaguide/js/scroll.js" ></script>

</body>
</html>
